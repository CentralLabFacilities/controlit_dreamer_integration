header:
  version: 2
  description: dreamer right wrist Cartesian position mobel-based sensor
sensors:
  - name: RightWristCartPosSensor
    type: controlit/ModelBasedCartPosSensor  # must match class name in sensor_plugins.xml
    parameters:
      - name: enabled
        type: integer
        value: 1
      - name: position
        type: vector
        value: [0, 0, 0]
      - name: velocity
        type: vector
        value: [0, 0, 0]
      - name: bodyName
        type: string
        # value: rigid6DoF
        value: m3joint_ma10_j6   # this joint connects to link handmount_RIGHT
      - name: bodyOffset
        type: vector
        value: [0, 0, 0]
      - name: publishMarker
        type: int
        value: 1
      - name: markerTopic
        type: string
        value: rightWrist/CartPos
      - name: markerFrameBase
        type: string
        value: /world
sensor_set:
  type: sensor_set
  name: DreamerSensorSet
  active_sensors:
    - name: RightWristCartPosSensor
      enabled: 1
  bindings:
    - parameters: [RightWristCartPosSensor.position]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightWristCartPosSensor/position
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [RightWristCartPosSensor.velocity]
      direction: output
      target:
        type: ROSTopic
        dataType: std_msgs/Float64MultiArray
        properties:
          topic: RightWristCartPosSensor/velocity
          publish_rate: 100.0
          queue_size: 2
          latched: 0
    - parameters: [RightWristCartPosSensor.bodyName]
      direction: input
      target:
        type: ROSTopic
        dataType: std_msgs/String
        properties:
          topic: RightWristCartPosSensor/bodyName